<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login - Emergencias SM Tlalancaleca</title>

    <link rel="icon" href="icons/icon-192.png">
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #fff;
            padding: 25px;
            width: 90%;
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .google-btn {
            background: #db4437;
        }

        .google-btn:hover {
            background: #a23328;
        }

        #offlineAlert, #login-error-message {
            display: none;
            margin-bottom: 10px;
            padding: 10px;
            background: #ff4444;
            color: white;
            border-radius: 6px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="login-container">

        <div id="offlineAlert">Estás sin conexión. Solo podrás usar la aplicación si ya habías iniciado sesión.</div>
        <div id="login-error-message"></div>

        <h2>Iniciar sesión</h2>
        
        <form id="login-form">
            <input type="email" id="email" placeholder="Correo electrónico" autocomplete="username" required />
            <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" required />

            <button type="submit" id="btn-login-submit">Ingresar</button>
        </form>

        <button class="google-btn" onclick="loginGoogle()">Iniciar con Google</button>

    </div>

    <script src="/app.js"></script>

    <script>
        // ===================================
        // LÓGICA DE DETECCIÓN Y CONEXIÓN
        // ===================================

        // Detección de conexión
        function revisarConexion() {
            const alertBox = document.getElementById("offlineAlert");
            if (!navigator.onLine) {
                alertBox.style.display = "block";
            } else {
                alertBox.style.display = "none";
            }
        }

        window.addEventListener("load", revisarConexion);
        window.addEventListener("online", revisarConexion);
        window.addEventListener("offline", revisarConexion);

        // --- MANEJO DE ENVÍO DEL FORMULARIO ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault(); 
            
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById('login-error-message');
            
            // Ocultar mensaje de error previo
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';


            if (email === "" || password === "") {
                errorMessage.textContent = "Completa todos los campos.";
                errorMessage.style.display = 'block';
                return;
            }

            // Llamar a la función expuesta por app.js
            if (window.App && typeof window.App.authenticate === 'function') {
                // Aquí llamamos a la función que debe manejar el fetch, guardar la sesión y redirigir
                const success = await window.App.authenticate(email, password);
                
                // Si la función retorna 'false' (indicando error de credenciales)
                if (success === false) {
                    errorMessage.textContent = "Credenciales inválidas. Intenta de nuevo.";
                    errorMessage.style.display = 'block';
                }

            } else {
                alert('Error: El archivo app.js no se cargó correctamente o la función authenticate no está expuesta.');
            }
        });

        // --- LOGIN CON GOOGLE (Lógica placeholder) ---
        function loginGoogle() {
            alert("Google Login → Pendiente de implementación con API externa.");
        }
        
        // El Service Worker ya no necesita registrarse aquí, lo hará app.js o el Service Worker se registrará automáticamente 
        // desde index.html o un punto central que ya lo tenga registrado (que es el caso en PWA).
        // Dejaremos la lógica de SW en app.js para simplificar.
    </script>

</body>
</html>
