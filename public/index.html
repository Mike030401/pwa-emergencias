<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Emergencias</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/icons/icon-72.png">
    
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para la tipograf铆a y el fondo */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Fondo gris claro */
        }
        .incident-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .incident-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="min-h-screen antialiased">

    <!-- App Shell Header -->
    <header class="bg-red-700 shadow-xl fixed top-0 left-0 w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-white tracking-tight"> PWA EMERGENCIAS</h1>
            <button id="btn-update-incidents" 
                    class="bg-white text-red-700 font-semibold py-2 px-4 rounded-full shadow-md hover:bg-red-100 transition duration-150 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 01-1.892.684A5.002 5.002 0 005.999 7H6a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm1 14a1 1 0 00-1-1v-2.101a7.002 7.002 0 0011.601-2.566 1 1 0 00-1.892-.684A5.002 5.002 0 0114.001 13H14a1 1 0 000 2h2a1 1 0 001-1v-2a1 1 0 01-2 0v-.899A7.002 7.002 0 014.399 10.566 1 1 0 016.29 9.882 5.002 5.002 0 0014.001 13H14a1 1 0 010 2H6a1 1 0 01-1-1z" clip-rule="evenodd" />
                </svg>
                Actualizar
            </button>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-20 pb-16">

        <!-- Action Buttons and Push Status -->
        <section class="mb-8 p-6 bg-white rounded-xl shadow-lg border-t-4 border-red-500">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Configuraci贸n PWA y Pruebas</h2>
            <div id="vapid-key-display" class="text-sm text-gray-500 mb-4">
                <span class="font-medium text-gray-700">Clave VAPID P煤blica:</span> Cargando...
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Bot贸n de Activar Notificaciones -->
                <button id="btn-activate-push" 
                        class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-150 flex items-center justify-center disabled:opacity-50"
                        disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707l-.707-.707V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
                    </svg>
                    Activar Notificaciones
                </button>
                
                <!-- Bot贸n de Prueba de Notificaci贸n -->
                <button id="btn-send-test" 
                        class="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 transition duration-150 flex items-center justify-center disabled:opacity-50"
                        disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l4.417-1.473L10 16v3a1 1 0 102 0v-3l2.593 1.378a1 1 0 001.169-1.409l-7-14z" />
                    </svg>
                    Enviar Notificaci贸n de Prueba
                </button>

                <!-- Status de la PWA (Placeholder para futuros mensajes) -->
                <div id="pwa-status" class="flex items-center justify-center bg-yellow-100 text-yellow-800 font-medium py-3 px-6 rounded-lg">
                    Cargando Service Worker...
                </div>
            </div>
        </section>

        <!-- Incidentes y Contenido Principal -->
        <section>
            <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">Incidentes Recientes</h2>
            
            <!-- Contenedor de la Lista de Incidentes -->
            <div id="incidents-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Los incidentes se inyectar谩n aqu铆 -->
                <div id="loading-message" class="col-span-full text-center p-8 text-gray-500 text-lg">
                    Cargando datos. Por favor espera...
                </div>
            </div>
        </section>
    </main>

    <!-- Modals y Mensajes (Para reemplazar alerts) -->
    <div id="modal-container" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full transform transition-all duration-300 scale-95">
            <h3 id="modal-title" class="text-xl font-bold text-red-700 mb-3">Mensaje del Sistema</h3>
            <p id="modal-body" class="text-gray-700 mb-4"></p>
            <button onclick="closeModal()" class="w-full bg-red-600 text-white font-semibold py-2 rounded-lg hover:bg-red-700 transition">Aceptar</button>
        </div>
    </div>

    <!-- JavaScript para la l贸gica PWA y UI -->
    <script type="module">
        // Importaciones de Firebase (Necesarias para el boilerplate de Canvas)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Globales del entorno Canvas (MANDATORIO USAR ESTAS VARIABLES)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const authToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Variables de Firebase y Usuario
        let app, db, auth, userId = null;

        // --- UI UTILITIES ---

        /** Muestra un modal en lugar de usar alert() */
        function showModal(title, body, color = 'red-700') {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-title').className = `text-xl font-bold text-${color} mb-3`;
            document.getElementById('modal-body').textContent = body;
            document.getElementById('modal-container').classList.remove('hidden');
            document.getElementById('modal-container').classList.add('flex');
        }

        /** Cierra el modal */
        window.closeModal = () => {
            document.getElementById('modal-container').classList.add('hidden');
            document.getElementById('modal-container').classList.remove('flex');
        };

        /** Renderiza una tarjeta de incidente con estilos Tailwind */
        function renderIncident(incident) {
            const isAccidente = incident.title.toLowerCase().includes("accidente");
            const icon = isAccidente ? 
                '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" /></svg>' : 
                '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.427 2.835-1.427 3.6 0l7.25 13.5A1.5 1.5 0 0118.25 18H1.75a1.5 1.5 0 01-1.373-2.101l7.25-13.5zM9 13a1 1 0 112 0 1 1 0 01-2 0zm0-4a1 1 0 002 0V6a1 1 0 10-2 0v3z" clip-rule="evenodd" /></svg>';

            const cardHtml = `
                <div class="incident-card bg-white p-6 rounded-xl shadow-lg border-l-4 ${isAccidente ? 'border-red-500' : 'border-yellow-500'}">
                    <div class="flex items-center mb-3">
                        ${icon}
                        <h3 class="text-xl font-semibold text-gray-800 ml-3">${incident.title}</h3>
                    </div>
                    <p class="text-gray-600 mb-4">${incident.description}</p>
                    <div class="text-xs text-gray-400">ID: ${incident.id} | ${isAccidente ? 'Prioridad Alta' : 'Monitoreo'}</div>
                </div>
            `;
            return cardHtml;
        }

        // --- PWA CORE LOGIC ---

        /** Inicializaci贸n de Firebase (Necesaria por el entorno) */
        async function initFirebase() {
            if (Object.keys(firebaseConfig).length > 0) {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
            }
            try {
                if (authToken) {
                    const userCredential = await signInWithCustomToken(auth, authToken);
                    userId = userCredential.user.uid;
                } else {
                    const userCredential = await signInAnonymously(auth);
                    userId = userCredential.user.uid;
                }
                document.getElementById('pwa-status').textContent = `Conexi贸n Firebase: OK (Usuario: ${userId.substring(0, 8)}...)`;
            } catch (error) {
                console.error("Error en la autenticaci贸n de Firebase:", error);
                document.getElementById('pwa-status').textContent = 'Error en autenticaci贸n Firebase.';
            }
        }

        /** Inicializaci贸n de la DB (Stub para el entorno, usa IDB en el SW) */
        function initDB() {
            // En esta PWA, la l贸gica de IndexedDB est谩 delegada al service-worker.js
            // y a la funci贸n de carga para asegurar que los datos persistan offline.
            // Aqu铆 solo aseguramos el estado del bot贸n.
            document.getElementById('pwa-status').textContent = 'SW Registrado | DB: IDB';
        }

        /** Carga los incidentes desde la red o IndexedDB (a trav茅s del SW) */
        async function loadIncidents() {
            const container = document.getElementById('incidents-container');
            container.innerHTML = '<div id="loading-message" class="col-span-full text-center p-8 text-gray-500 text-lg">Actualizando incidentes...</div>';
            
            try {
                // 1. Intentar cargar desde la red
                const response = await fetch('/api/incidents');
                const incidents = await response.json();
                
                container.innerHTML = '';
                if (incidents.length === 0) {
                     container.innerHTML = '<div class="col-span-full text-center p-8 text-gray-500 text-lg">No hay incidentes reportados actualmente.</div>';
                } else {
                    incidents.forEach(incident => {
                        container.innerHTML += renderIncident(incident);
                    });
                    document.getElementById('pwa-status').textContent = 'Datos: Actualizados desde la Red (Online)';
                }

            } catch (error) {
                // 2. Si la red falla, el Service Worker deber铆a servir la cach茅 din谩mica/IDB
                console.warn('Red no disponible. Intentando cargar desde cach茅/IndexedDB...');
                container.innerHTML = '<div class="col-span-full text-center p-8 bg-yellow-100 text-yellow-800 border border-yellow-300 rounded-lg">Est谩s sin conexi贸n. Mostrando datos almacenados localmente.</div>';

                // Simulaci贸n de carga desde IDB (En un proyecto real, se llamar铆a a la funci贸n IDB)
                // Aqu铆, debido a la delegaci贸n al SW, solo mostramos el mensaje de offline.
                // Los datos reales ya deber铆an estar en pantalla si el SW funciona correctamente (Cache/Stale-While-Revalidate).
            }
        }

        /** Obtiene la VAPID Key para la suscripci贸n */
        async function getVapidPublicKey() {
            try {
                const response = await fetch('/vapidPublicKey');
                const key = await response.text();
                document.getElementById('vapid-key-display').innerHTML = `<span class="font-medium text-gray-700">Clave VAPID P煤blica:</span> <code class="bg-gray-100 text-gray-600 p-1 rounded text-xs">${key.substring(0, 40)}...</code>`;
                document.getElementById('btn-activate-push').disabled = false; // Habilitar bot贸n
                return key;
            } catch (error) {
                document.getElementById('vapid-key-display').textContent = 'Error al obtener la clave VAPID.';
                return null;
            }
        }

        /** Convierte la clave VAPID a Uint8Array */
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        /** Suscribe al usuario a notificaciones Push */
        async function activatePush() {
            const btn = document.getElementById('btn-activate-push');
            btn.textContent = 'Suscribiendo...';
            btn.disabled = true;

            if (!('serviceWorker' in navigator) || !('PushManager' in window)) {
                showModal('Error', 'Las Notificaciones Push no est谩n soportadas en este navegador.', 'red-700');
                btn.textContent = 'No Soportado';
                return;
            }

            try {
                const swReg = await navigator.serviceWorker.getRegistration();
                const applicationServerKey = await getVapidPublicKey();
                if (!swReg || !applicationServerKey) {
                    showModal('Error', 'SW o Clave VAPID no disponibles.', 'red-700');
                    btn.textContent = 'Activar Notificaciones';
                    return;
                }

                // Obtener permisos y suscribir
                const subscription = await swReg.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(applicationServerKey)
                });

                // Enviar la suscripci贸n al servidor
                await fetch('/api/subscribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(subscription)
                });

                showModal('隆xito!', 'Suscripci贸n Push creada y enviada al servidor correctamente.', 'green-700');
                btn.textContent = 'Suscrito (OK)';
                document.getElementById('btn-send-test').disabled = false;

            } catch (error) {
                console.error('Error al activar Notificaciones Push:', error);
                // Si el error es una denegaci贸n, lo manejamos amablemente
                if (error.name === 'NotAllowedError') {
                    showModal('Acceso Denegado', 'El usuario ha bloqueado las notificaciones.', 'red-700');
                } else {
                    showModal('Error Cr铆tico', `Fallo al suscribir: ${error.message}. Revisa la consola.`, 'red-700');
                }
                btn.textContent = 'Activar Notificaciones';
                btn.disabled = false;
            }
        }

        /** Env铆a la notificaci贸n de prueba al servidor */
        async function sendTestNotification() {
            document.getElementById('btn-send-test').textContent = 'Enviando...';
            document.getElementById('btn-send-test').disabled = true;
            try {
                const response = await fetch('/api/send-test');
                const result = await response.json();
                
                if (result.ok) {
                    showModal('Prueba Enviada', 'El servidor ha enviado la notificaci贸n de prueba.', 'green-700');
                } else {
                    showModal('Error Servidor', `Fallo al enviar la prueba: ${result.error}`, 'red-700');
                }

            } catch (error) {
                console.error('Error al contactar el endpoint de prueba:', error);
                showModal('Fallo de Red', 'No se pudo contactar el servidor para la prueba. Revisa los logs de Render.', 'red-700');
            }
            document.getElementById('btn-send-test').textContent = 'Enviar Notificaci贸n de Prueba';
            document.getElementById('btn-send-test').disabled = false;
        }

        // --- INICIALIZACIN DE LA PWA ---

        window.addEventListener('load', async () => {
            // 1. Inicializa Firebase (para el entorno)
            await initFirebase();
            
            // 2. Registra el Service Worker
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('/service-worker.js');
                    document.getElementById('pwa-status').textContent = 'Service Worker: Registrado OK';
                } catch (error) {
                    document.getElementById('pwa-status').textContent = 'Service Worker: Fallo en el registro.';
                }
            } else {
                document.getElementById('pwa-status').textContent = 'Service Worker: No Soportado.';
            }

            // 3. Inicializa la base de datos (IndexedDB/PouchDB)
            initDB();

            // 4. Obtiene la clave VAPID y carga incidentes
            await getVapidPublicKey();
            document.getElementById('btn-activate-push').addEventListener('click', activatePush);
            document.getElementById('btn-send-test').addEventListener('click', sendTestNotification);
            document.getElementById('btn-update-incidents').addEventListener('click', loadIncidents);
            
            // Carga inicial de datos
            loadIncidents();
        });

    </script>
</body>
</html>
